apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcp-devops-gke
  namespace: gcp-devops-dev  # Keep namespace consistent
spec:
  replicas: 3  # Increase replicas for better availability
  selector:
    matchLabels:
      app: gcp
  template:
    metadata:
      labels:
        app: gcp
    spec:
      containers:
      - name: gcp-devops-gke
        image: __IMAGE__  # Placeholder, replaced dynamically in Cloud Build
        ports:
        - containerPort: 8080  # Matches Flask app.py
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gcpdevops-service
  namespace: gcp-devops-dev  # Keep namespace consistent
spec:
  selector:
    app: gcp  # Must match deployment labels
  ports:
    - protocol: TCP
      port: 80        # External port exposed
      targetPort: 8080  # Container port (Flask app)
  type: LoadBalancer
  externalTrafficPolicy: Local  # Optimize direct traffic